<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Substance with Bootstrap</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
        <link rel="stylesheet" href="style/bt-test.css">
	</head>

	<body>
        <div class="container">
            <div id="content">
                <a href="index.html">&#8678; Back to Pure Substance</a>

                <h1 class="display-3">Substance w/ Bootstrap</h1>

                <p>This is Bootstrap 4 Alpha</p>

                <input type="text" class="form-control" placeholder="Enter something">

                <textarea class="form-control m-t-1" placeholder="This is a textarea"></textarea>

                <div class="m-t-1">
                    <h2 class="page-header">Buttons with waves</h2>

                    <p><a href="http://fian.my.id/Waves">http://fian.my.id/Waves</a></p>

                    <button type="button" class="btn btn-primary">Button</button>
                    <button type="button" class="btn btn-secondary">Button</button>
                    <button type="button" class="btn btn-success">Button</button>
                    <button type="button" class="btn btn-info">Button</button>
                    <button type="button" class="btn btn-warning">Button</button>
                    <button type="button" class="btn btn-danger">Button</button>
                </div>
            </div>
        </div>

        <script src="node_modules/node-waves/dist/waves.min.js"></script>
        <script>
            Waves.attach('.btn');
            Waves.init();
        </script>
	</body>
</html>
